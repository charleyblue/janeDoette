<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Jane Doette, Front End Ninja</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header  class="box box1">
        <div class="logo">
          <span class="logo-inner">&#127321;|&#127315;</span>
        </div>
        <div class="headline">
          <h1 class="headline-h1">Jane Doette</h1>
          <h3 class="headline-h3">Front End Ninja</h3>
        </div>
      </header>
      <section class="box hero">
        <div class="row">
          <h4 class="hero-h4">Creative Web Development</h4>
        </div>
        <div class="meta row">
            &lt;meta charset="utf-8" /&gt;<br>
            &lt;meta name="viewport" content="width=device-width,
        </div>
        <div class="row">
          <h5>Design | Code | Maintain</h5>
        </div>
      </section>
      <section class="box featured">
        <div class="subdue">
          <h3 class="subdue-h3">Featured Work</h3>
        </div>
        <div class="box image-cluster">
          <figure class="image">
            <img src="images/endore-scaled.jpg" alt="Building front with cool name">
            <figcaption>
              <h3 class="caption-h3">Appify</h3>
              <span><a href="#" class="caption-anchor image">https://Appify-on-GitHub</a></span>
            </figcaption>
          </figure>
          <figure class="image">
              <img src="images/sunflower-scaled.jpg" alt="Large open field of sunflowers with a large wind turbine">
              <figcaption>
                <h3 class="caption-h3">Sunflower</h3>
                <span><a href="#" class="caption-anchor image">http://Sunflower-on-GitHub</a></span>
              </figcaption>
            </figure>
          <figure class="image">
              <img src="images/monolithSun-scaled.jpg" alt="Southwestern landscape with a monolithic rock formation and sun shining through opening">
              <figcaption>
                <h3 class="caption-h3">Bokeh</h3>
                <span><a href="#" class="caption-anchor image">http://Bokeh-on-GitHub</a></span>
              </figcaption>
          </figure>
        </div>
      </section>
    </div>
  </body>
</html>
